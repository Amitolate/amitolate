<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kleidung â€“ AmiTolate Spreadshop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --mint: #4ef1e2;
      --mint-dark: #22cfc5;
      --pink: #ff63c3;
      --black: #23272a;
      --banner: #20262c;
      --white: #fff;
      --radius: 18px;
      --header-height: 170px;
    }
    body {
      background: var(--white);
      color: var(--black);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: var(--banner);
      height: var(--header-height);
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 3px 14px #0007;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0;
    }
    .header-flex {
      width: 100%;
      max-width: 1100px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
    }
    .logo-img {
      max-width: 160px;
      height: auto;
      margin-left: 16px;
      background: transparent;
      flex-shrink: 0;
      filter: drop-shadow(0 0 8px #23272a70);
    }
    .headline {
      font-size: 3.1rem;
      font-weight: 900;
      letter-spacing: 2px;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      color: var(--white);
      text-shadow: 0 2px 16px #0003;
    }
    .headline .ami {
      color: var(--mint);
    }
    .headline .tolate {
      color: var(--pink);
      margin-left: 4px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 22px;
      background: var(--white);
      box-shadow: 0 1px 0 #eee;
      padding: 18px 0 4px 0;
      margin-bottom: 32px;
      border-bottom: none;
    }
    .category {
      text-decoration: none;
      color: var(--black);
      font-size: 1.11rem;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 2px solid #e4e8eb;
      background: var(--white);
      box-shadow: 0 2px 7px #23272a09;
      position: relative;
      transition: background 0.19s, color 0.17s, border 0.14s;
      margin-bottom: 0;
    }
    .category.active {
      background: var(--mint);
      color: var(--black);
      border-color: var(--mint);
      z-index: 1;
    }
    .category.active::after {
      content: "";
      display: block;
      position: absolute;
      left: 22px;
      right: 22px;
      bottom: -10px;
      height: 7px;
      background: linear-gradient(90deg, var(--mint-dark), var(--mint));
      border-radius: 6px;
      box-shadow: 0 4px 14px #4ef1e26b;
      opacity: 1;
      z-index: 2;
    }
    .category:hover, .category:focus {
      background: #f7fffd;
      color: var(--mint-dark);
      border-color: var(--mint);
    }
    main {
      max-width: 1060px;
      margin: 0 auto;
      padding: 0 8px 44px 8px;
    }
    h2 {
      font-size: 1.45rem;
      font-weight: 900;
      letter-spacing: 1px;
      margin: 35px 0 24px 0;
      color: var(--black);
      text-align: center;
    }
    #myShop {
      margin: 0 auto;
      padding-bottom: 40px;
      max-width: 1200px;
    }
    @media (max-width: 600px) {
      .header-flex {
        gap: 8px;
      }
      .headline {
        font-size: 1.13rem;
      }
      .logo-img {
        max-width: 90px;
        margin-left: 7px;
      }
      nav {
        flex-direction: column;
        gap: 8px;
      }
      .category {
        padding: 10px 12px;
        font-size: 1.01rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-flex">
      <img src="amitolate-logo.png" alt="AmiTolate Logo" class="logo-img">
      <span class="headline">
        <span class="ami">Ami</span><span class="tolate">Tolate</span>
      </span>
    </div>
  </header>
  <nav>
    <a class="category" href="index.html"><i class="fa-solid fa-star"></i>Startseite</a>
    <a class="category active" href="kleidung.html"><i class="fa-solid fa-shirt"></i>Kleidung</a>
  </nav>
  <main>
    <h2>Unser Spreadshop</h2>
    <div id="myShop">
      <a href="https://amitolate.myspreadshop.com">amitolate</a>
    </div>
    <script>
      var spread_shop_config = {
          shopName: 'amitolate',
          locale: 'de_DE',
          prefix: 'https://amitolate.myspreadshop.com',
          baseId: 'myShop'
      };
    </script>
    <script type="text/javascript"
            src="https://amitolate.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js">
    </script>
  </main>
</body>
</html>
