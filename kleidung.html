<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kleidung – AmiTolate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(100deg, #f6d365 0%, #4f8cff 90%);
      padding: 12px 0 10px 0;
      text-align: center;
      border-radius: 0 0 20px 20px;
      position: relative;
      box-shadow: 0 6px 26px #4f8cff15;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }
    .logo-img {
      max-width: 220px;
      width: 60vw;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
    }
    .back-link {
      position: absolute;
      left: 22px;
      top: 22px;
      background: #fff8;
      color: #232;
      border: none;
      border-radius: 14px;
      padding: 7px 18px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 10px #2222;
      text-decoration: none;
      transition: background 0.18s, color 0.18s;
      z-index: 10;
    }
    .back-link:hover {
      background: #ffe1fa;
      color: #ff63c3;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 1px;
      text-align: center;
      margin: 28px 0 24px 0;
      background: linear-gradient(90deg, #4f8cff 0%, #ff63c3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .products {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 18px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 28px;
    }
    .product-card {
      background: #fff4fa;
      border-radius: 20px;
      box-shadow: 0 4px 18px #ff63c340;
      padding: 24px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.22s, transform 0.19s;
      position: relative;
      overflow: hidden;
    }
    .product-card img {
      max-width: 180px;
      width: 100%;
      border-radius: 14px;
      margin-bottom: 16px;
      z-index: 2;
      box-shadow: 0 3px 14px #4f8cff18;
      border: 3px solid #fff6;
      background: #fff;
    }
    .product-title {
      font-size: 1.13rem;
      font-weight: 700;
      margin-bottom: 8px;
      z-index: 2;
      text-align: center;
      background: linear-gradient(90deg, #4f8cff 10%, #ff63c3 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .product-desc {
      font-size: 0.98rem;
      color: #3a3a3a;
      margin-bottom: 12px;
      text-align: center;
      z-index: 2;
    }
    .product-link {
      background: linear-gradient(90deg, #4f8cff 10%, #ff63c3 80%);
      color: #fff;
      text-decoration: none;
      padding: 9px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.02rem;
      margin-top: auto;
      box-shadow: 0 2px 9px #ff63c365;
      transition: background 0.18s, box-shadow 0.18s, transform 0.16s;
      position: relative;
      z-index: 2;
      display: inline-block;
    }
    .product-link:hover {
      background: linear-gradient(90deg, #ff63c3 10%, #4f8cff 90%);
      box-shadow: 0 5px 18px #4f8cff45;
      transform: scale(1.06);
    }
    @media (max-width: 600px) {
      .products {
        grid-template-columns: 1fr;
      }
      .logo-img {
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Startseite</a>
    <img src="ChatGPT Image 17. Mai 2025, 21_43_26.png" alt="AmiTolate Logo" class="logo-img">
  </header>
  <h2>Kleidung & Fashion</h2>
  <div class="products">
    <!-- Dein erster Body als Produkt -->
    <div class="product-card">
      <img src="Screenshot 2025-05-17 233339.png" alt="AmiTolate Babybody">
      <div class="product-title">AmiTolate Baby-Body</div>
      <div class="product-desc">
        Exklusiver Baby-Body mit niedlichem AmiTolate-Motiv.<br>
        Angenehm weich, pflegeleicht und perfekt für die Kleinsten.
      </div>
      <a class="product-link" href="https://www.printful.com/de/product-template/88824405/253014a6a3b75a76599439f569d98886" target="_blank">
        Jetzt ansehen & kaufen
      </a>
    </div>
    <!-- Weitere Produkte kannst du nach dem gleichen Muster ergänzen -->
  </div>
</body>
</html>
